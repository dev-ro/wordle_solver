name: Deploy Database Rules

on:
  push:
    branches: [ main ]
    paths: [ 'firestore.rules', 'firestore.indexes.json', 'storage.rules' ]
  workflow_dispatch:

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Validate Firestore rules
      run: |
        echo "Validating Firestore security rules..."
        firebase firestore:rules:validate --project wordle-solver-kyle
        echo "‚úÖ Firestore rules are valid"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDLE_SOLVER_KYLE }}
        
    - name: Deploy Firestore rules and indexes
      run: |
        echo "Deploying Firestore rules and indexes..."
        firebase deploy --only firestore --project wordle-solver-kyle --non-interactive
        echo "‚úÖ Firestore rules and indexes deployed"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDLE_SOLVER_KYLE }}
        
    - name: Deploy Storage rules
      run: |
        echo "Deploying Storage security rules..."
        firebase deploy --only storage:rules --project wordle-solver-kyle --non-interactive
        echo "‚úÖ Storage rules deployed"
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WORDLE_SOLVER_KYLE }}
        
    - name: Verify deployment
      run: |
        echo "‚úÖ All database rules deployed successfully"
        echo "üî• Firestore rules: Updated"
        echo "üìÅ Storage rules: Updated"
        echo "üìä Firestore indexes: Updated"
